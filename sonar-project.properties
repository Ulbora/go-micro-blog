# must be unique in a given SonarQube instance
sonar.projectKey=Ulbora_go-micro-blog
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=go-micro-blog
sonar.projectVersion=1.0
sonar.organization=ulboralabs
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,scripts/**/*,/docs/**/*,server.go,db/queries.go
sonar.test.inclusions=**/*_test.go
sonar.host.url=https://sonarcloud.io
sonar.go.coverage.reportPaths=db/coverage.out, managers/coverage.out, handlers/coverage.out

 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8